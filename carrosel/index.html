<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/Design sem nome (13).png" alt="Imagem 1"> 
                            </div>
                            <figcaption>
                            CAMISA FLAMENGO BRANCA 2023. DETALHES VERMELHOS E DOURADOS
                                <span class="autor">Foto: ADIDAS</span>
                                <button>Compre J치</button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/Design sem nome (15).png" alt="Imagem 2"> 
                            </div>
                            <figcaption>
                              CAMISA COMPLETA.
                                <span class="autor">Foto: ADIDAS</span>
                                <button>Compre J치</button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/Design sem nome (16).png" alt="Imagem 3"> 
                            </div>
                            <figcaption>
                                FOTO COM DETALHES DA CAMISA.
                                <span class="autor">Foto: ADIDAS</span>
                                <button>Compre J치</button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/Design sem nome (17).png" alt="Imagem 4"> 
                            </div>
                            <figcaption>
                                ESCUDO DETALHADO.
                                <span class="autor">ADIDAS</span>
                                <button>Compre J치</button>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <ul class="carrousel_miniaturas">
            <li>
                <label for="slide-1">
                    <img src="imagens/Design sem nome (13).png" alt="miniatura-1">
                </label>
            </li>
            <li>
                <label for="slide-2">
                    <img src="imagens/Design sem nome (15).png" alt="miniatura-2">
                </label>
            </li>
            <li>
                <label for="slide-3">
                    <img src="imagens/Design sem nome (16).png" alt="miniatura-3">
                </label>
            </li>
            <li>
                <label for="slide-4">
                    <img src="imagens/Design sem nome (17).png"alt="miniatura-4">
                </label>
            </li>
        </ul>
            </div>
        </div>
    </section>
</body>
</html>
