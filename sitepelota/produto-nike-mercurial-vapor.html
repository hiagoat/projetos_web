<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuteira Nike Mercurial Vapor 15 Elite Campo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .produto-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .produto-container img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .produto-detalhes {
            max-width: 50%;
            padding-left: 20px;
        }
        .produto-detalhes h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .produto-detalhes p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .produto-detalhes .preco {
            font-size: 22px;
            font-weight: bold;
            color: #e67e22;
            margin-bottom: 20px;
        }
        .produto-detalhes .btn-compra {
            display: inline-block;
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .produto-detalhes .btn-compra:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chuteira Nike Mercurial Vapor 15 Elite Campo</h1>
    </header>

    <section class="produto-container">
        <img src="imagens/022595N2A9.avif" alt="Puma Future Z Neymar">
        <div class="produto-detalhes">
            <p>A Nike Mercurial Vapor 15 Elite oferece precisão e velocidade para jogadores de campo.</p>
            <p class="preco">R$ 199,99</p>
            <a href="#" class="btn-compra">Comprar Agora</a>
        </div>
    </section>

    <footer>
        <a href="index.html">Voltar ao Início</a>
    </footer>
</body>
</html>
