<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FICHA DE MATRÍCULA</h1>
        <form>
            <fieldset>
                <legend>Dados do Aluno</legend>
                <label for="data-matricula">Data da Matrícula:</label>
                <input id="data-matricula" name="data-matricula" type="date" required>
                <label for="codigo-matricula">Código da Matrícula:</label>
                <input id="codigo-matricula" name="codigo-matricula" type="text" required>
                <label for="nome-aluno">Nome:</label>
                <input id="nome-aluno" name="nome-aluno" type="text" required>
                <label for="naturalidade">Naturalidade:</label>
                <input id="naturalidade" name="naturalidade" type="text" required>
                <label for="uf">UF:</label>
                <select id="uf" name="uf" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label for="cpf">CPF:</label>
                <input id="cpf" name="cpf" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input id="data-nascimento" name="data-nascimento" type="date" required>
                <label for="rg">RG:</label>
                <input id="rg" name="rg" type="text" required>
                <label for="orgao-expedidor">Órgão Expedidor:</label>
                <input id="orgao-expedidor" name="orgao-expedidor" type="text" required>
                <label for="sexo">Sexo:</label>
                <input id="sexo" name="sexo" type="text" required>
            </fieldset>

            <fieldset>
                <legend>Filiação</legend>
                <label for="pai">Pai:</label>
                <input id="pai" name="pai" type="text">
                <label for="telefone-pai">Telefone:</label>
                <input id="telefone-pai" name="telefone-pai" type="text" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX">
                <label for="mae">Mãe:</label>
                <input id="mae" name="mae" type="text">
                <label for="telefone-mae">Telefone:</label>
                <input id="telefone-mae" name="telefone-mae" type="text" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX">
                <label for="responsavel">Nome do Responsável:</label>
                <input id="responsavel" name="responsavel" type="text" required>
                <label for="parentesco">Grau de Parentesco:</label>
                <input id="parentesco" name="parentesco" type="text" required>
                <label for="telefone-responsavel">Telefone do Responsável:</label>
                <input id="telefone-responsavel" name="telefone-responsavel" type="text" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(XX) XXXXX-XXXX" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="rua">Rua:</label>
                <input id="rua" name="rua" type="text" required>
                <label for="numero">Número:</label>
                <input id="numero" name="numero" type="text" required>
                <label for="bairro">Bairro:</label>
                <input id="bairro" name="bairro" type="text" required>
                <label for="complemento">Complemento:</label>
                <input id="complemento" name="complemento" type="text">
                <label for="cep">CEP:</label>
                <input id="cep" name="cep" type="text" pattern="\d{5}-\d{3}" placeholder="XXXXX-XXX" required>
                <label for="cidade">Cidade/Estado:</label>
                <input id="cidade" name="cidade" type="text" required>
            </fieldset>

            <fieldset>
                <legend>Ano Escolar</legend>
                <label>
                    <input type="radio" name="ano-escolar" value="educacao-infantil"> Ed. Infantil (Maternal)
                </label>
                <label>
                    <input type="radio" name="ano-escolar" value="pre-escola"> Pré-escola
                </label>
                <label>
                    <input type="radio" name="ano-escolar" value="ensino-fundamental"> Ensino Fundamental
                </label>
                <label>
                    <input type="radio" name="ano-escolar" value="ensino-medio"> Ensino Médio
                </label>
                <label for="ano-escolar">Ano Escolar:</label>
                <input id="ano-escolar" name="ano-escolar" type="text">
            </fieldset>

            <fieldset>
                <legend>Relação de Documentos para a Matrícula</legend>
                <label for="documento">Documento:</label>
                <input id="documento" name="documento" type="text">
                <label for="qtd">Quantidade:</label>
                <input id="qtd" name="qtd" type="number">
            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <textarea id="observacoes" name="observacoes" rows="5"></textarea>
            </fieldset>

            <input type="submit" value="Enviar Matrícula">
        </form>
    </div>
</body>
</html>
