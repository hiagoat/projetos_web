<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&family=New+Amsterdam&display=swap');
    h2 {
        font-family:"Roboto", sans-serif;
        font-weight: bold;
    }  
    strong.fina { 
      font-family: "Roboto", sans-serif;
      font-weight: 100;
    }  
    strong.espessa {
        font-family: "Roboto", sans-serif;
        font-weight: 600;
    }
    </style>
</head>
<body>
  <h2>Título em Negrito</h2>
  <p>Parágrafo com <strong>palavras-chave em destaque</strong>.</p>
</body>
</html>
