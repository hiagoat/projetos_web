<!DOCTYPE html>
<html>
<head>
  <title>Gradientes CSS</title>
  <style>
    .gradiente-linear {
      background-image: linear-gradient(to right, #1a1615, #f12906, #0844b3); 
      height: 200px;
    }
    .gradiente-radial {
      background-image: radial-gradient(circle, #0bd8f3, #2209ff);
      height: 200px;
    }
    .gradiente-topo {
        background-image: linear-gradient(to top, #ff6347, #fffb00); height: 200px;
    }
    .gradiente-radial {
        background-image: radial-gradient(circle #e47878, #990000); height: 200px;
    }
  </style>
</head>
<body>

  <h2>Gradiente Linear</h2>
  <div class="gradiente-linear"></div>

  <h2>Gradiente Radial</h2>
  <div class="gradiente-radial"></div>

  <h2>Gradiente Linear Topo</h2>
  <div class="gradiente-topo"></div>

</body>
</html>
