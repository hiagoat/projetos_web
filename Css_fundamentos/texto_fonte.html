<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Estilização de Texto</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Matemasie&display=swap');
    body{
        font-family:Verdana; 
   }
    h1 {
        font-family: "Matemasie", sans-serif;
    }
    .destaque{
        font-family: "Bungee Tint", sans-serif;
    }
    </style>
</head>
<body>
  <h1>Título com Bungee Tint/h1>
  <p>Parágrafo com a fonte Verdana.</p>
  <p class="destaque">Parágrafo com a fonte Matemasie</p>
</body>
</html>
